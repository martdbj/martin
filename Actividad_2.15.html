<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla comparación</title>
</head>
<body style="background-color: black;">
    <header>
        <h1 style="color: white;">Tabla de comparación</h1>
    </header>
    <main>
        <section>
            <table border="1">
                <colgroup>
                    <col style="background-color: yellow;">
                    <col style="background-color: fuchsia;">
                    <col style="background-color: cadetblue;">
                    <col style="background-color:crimson;">
                </colgroup>
                <tr>
                    <th>Tabla de comparación</th>
                    <th>AMD Ryzen 9950x</th>
                    <th>AMD Ryzen Threadripper PRO 7995WX</th>
                    <th>Intel Core i9-14900K</th>
                </tr
                >
                <tr>
                    <td>Frequency</td>
                    <td>4.3 GHz</td>
                    <td>2.5 GHz</td>
                    <td>3.2 GHz</td>
                </tr>
                <tr>
                    <td>Turbo Clock</td>
                    <td>5.7 GHz</td>
                    <td>5.1 GHz</td>
                    <td>6 GHz</td>

                </tr>
                <tr>
                    <td>Cores and threads</td>
                    <td>16 cores, 32 threads</td>
                    <td>96 cores, 192 threads</td>
                    <td>24 cores, 32 threads</td>
                </tr>
                <tr>
                    <td>TDP</td>
                    <td>170 W</td>
                    <td>350 W</td>
                    <td>125 W</td>
                </tr>
                <tr>
                    <td></td>
                    <td><img src="https://tpucdn.com/cpu-specs/images/chips/3269-front.jpg" height="150" width="200"></td>
                    <td><img src="https://tpucdn.com/cpu-specs/images/chips/3301-front.small.jpg" height="150" width="280" style="text-align: center;"></td>
                    <td><img src="https://tpucdn.com/cpu-specs/images/chips/3649-front.jpg" height="150" width="150" style="text-align: center;"></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
