<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Darte de alta</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>Completa los siguientes campos para realizar el alta en martindiazbastida.x10.mx</h1>
    </header>
    <form action="" method="post">
        <fieldset style="background-color:#d59825 ;">
            <legend>Datos particulares</legend>
            <label for="username">Nombre</label>
            <input type="text" name="username" id="" required value="">
            <label for="surnames">Apellidos</label>
            <input type="text" name="surnames" id="" required value="">
            <br>
            <label for="fechanacim">Fecha de nacimiento</label>
            <input type="date" name="fechanacim" id="">
            <label for="email">Correo</label>
            <input type="email" name="email" id="" required value="">
            <br>
            <label for="DNI">DNI</label>
            <input type="text" name="DNI" id="">
            <label for="telef">Teléfono</label>
            <input type="tel" name="telef" id="">
            <br>
            <label for="user">Usuario</label>
            <input type="text" name="user" required value="">
            <label for="conrasenya">Password</label>
            <input type="password" name="conrasenya" id="" required value="">
            <br>
            <label for="Sexo">Sexo</label>
            <input type="radio" name="Sexo" id="">Hombre
            <input type="radio" name="Sexo" id="">Mujer
            <br>
            <label for="provincia">Provincia de nacimiento</label>
            <select name="provincia" id="">
                <option value="0" selected></option>
                <option value="1">Madrid</option>
                <option value="2">Toledo</option>
                <option value="3">Valencia</option>
                <option value="4">Albacete</option>
            </select>
        </fieldset>
        <br>
        <fieldset style="background-color: #d46c23;">  
            <legend>Datos adicionales</legend>
            <label for="lista">Dispositivos electrónicos disponibles en el hogar</label>
            <br>
            <input type="checkbox" name="lista" id="">PC
            <br>
            <input type="checkbox" name="lista" id="">Tableta
            <br>
            <input type="checkbox" name="lista" id="">Móvil
            <br>
            <label for="estudios">Estudios completados</label>
            <input type="text" name="estudios" id="">
            <br>
            <label for="ingles">Nivel de Inglés del 1 al 10</label>
            <input type="range" name="ingles" id="" value="0" max="10" step="1">
            <br>
            <label for="editor">Editor de HTML favorito</label>
            <input type="text" name="editor" id="">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
